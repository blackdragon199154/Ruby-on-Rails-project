:name: RANDOLPH ENGINEERING AVIATOR - BAYONET TEMPLES SUNGLASSES
:description: |-
  Summary:
  Randolph Engineering sunglasses have been standard issue equipment for the United States Military since 1982, and they offer the very best of both fashion and performance sunglasses. Randolph Engineering sunglasses are made in America, and they are engineered with the same exacting standards that military specifications require. Randolph Aviator Sunglasses are also customizable. These customizable options include: frame colors, temple styles, and lens color and technology options. Between their timeless designs and top-quality performance, Randolph Engineering sunglasses are standard issue for a reason.
  Randolph Engineering Aviator - Bayonet Temples is a Full Rim frame for Men and Women, which is made of Metal.
  Most metal frames are made out of Monel. Monel has a copper and nickel base. This metal can be corrosion resistant, strong, and easily adjusted. It retains its stability and shape.
  This model features an Aviator shape, with a Double Bridge.
  This model has silicone nose pads for comfort and easy adjustments.
  These Randolph Engineering Aviator - Bayonet Temples Sunglasses flatter people with the following facial features: Long Nose, Asian Fit.
  These Sunglasses work well for people whose style is: Classic, Cool/Trendy.
  Ideal for usage with: Fashion, Everyday Driving, Military.
  These sunglasses feature a mirror coating. Mirror coatings are suitable for protection from intense light. A mirror coating reflects back light and reduces the amount of light passing through the lens. This makes it more comfortable for eyes in very sunny conditions.
  These sunglasses feature polarized lenses. Polarized lenses have a filter within the lens that blocks the wavelengths of light that cause glare. They can greatly enhance contrast and allow for greater depth of vision, especially in water. They are ideal for any situation where glare reduction is necessary, like driving or playing sports.
  Randolph Engineering Aviator - Bayonet Temples Sunglasses come with a cleaning cloth and protective carrying case.
  This product is made in United States.
