  Saddle bridge adds increased comfort.
  Unique rococo curled temples provide and unmistakable look and appeal.
  Gradient lenses.
  Seen worn by Eva Mendes and Katy Perry.
  Each Prada sunglass comes complete with protective case and cleaning cloth.
