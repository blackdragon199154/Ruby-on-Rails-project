:description: |-
  Summary:
  The Prada PR 27NS Sunglass is among the most sought after frames available today. As part of the Prada Minimal-Baroque eyewear collection, the PR27NS sunglasses are the very definition of unique and cutting edge styling. Notice the temples and frame design, both taken to the heights of function and fashion, in a hybrid of perfection. The frame is from the spring/summer collection 2011.
