:name: COSTA CABALLITO SUNGLASSES
:description: |-
  Summary:
  Additional Information (PDF): Everything Else about Costas
  Costa del Mar was born from an idea that a group of fishermen had for reliable sunglasses. When the sun is up and you are out on the water, Costa del Mar sunglasses are perfect for battling the elements while going on adventures. All Costa del Mar sunglasses, including the Cost Del Mar Caballito Sunglasses, are made with the finest of technology to protect your eyes. The Costa Del Mar Caballito Sunglasses come with the following features:
  Made of nylon, which is a lightweight, adjustable and highly durable material.
  Costa symbol on temples.
  Polarized lenses, which block intense reflected light and reduce glare.
  Mirrored lenses (depending on frames), which is ideal for intense sunlight and glare.
  Customizable lens colors and materials (see below for how to choose).
  100% UV protection.
  Hard case and cleaning cloth included.
  Selecting a Lens Color
  For fishing, hunting, driving, and any other activity where crystal clear optics are important, select one of these colors: copper, amber, green mirror, or silver mirror.
  If you are light sensitive or in the sun for long periods of time, select gray or blue mirror.
  Selecting a Lens Material
  For active sports, select a polycarbonate or CR-39 (plastic) lens, which are impact resistant.
  For fishing, hunting, or driving, select a glass lens or a mirrored lens, which are the clearest lenses on the planet.
  All Blue and Green Mirrored Lenses Have a Full Mirror Coating -- Silver Mirrored Lenses Have a Flash Mirror Coating
